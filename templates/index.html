<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Análisis de Sentimientos</h1>
    <form action="/result" method="get">
        <label for="query">Consulta:</label>
        <input type="text" id="query" name="query" required><br><br>
        
        <label for="lang">Idioma:</label>
        <select id="lang" name="lang">
            <option value="es">Español</option>
            <option value="en">Inglés</option>
        </select><br><br>
        
        <label for="num_tweets">Número de Tweets:</label>
        <input type="number" id="num_tweets" name="num_tweets" value="10" min="1"><br><br>
        
        <input type="submit" value="Analizar Sentimientos">
    </form>
</body>
</html>
